<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>My Weather App</title>
<body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Pretoria</h1>
            <p class="weather-app-details">
              Thursday 14:40, sunny
              <br />
              Humidity: <strong>21%</strong>, Wind: <strong>13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">☀️</div>
            <div class="weather-app-temperature">27</div>
            <div class="weatehr-app-unit">°C</div>
          </div>
        </div>
      </main>
  </body>
  <footer>

      Netlify</a
    >
  </footer>
  </div>
</html>
